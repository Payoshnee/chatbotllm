name: AutoReviewBot CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint check (optional)
      run: |
        echo "No linting yet"

    - name: Build Docker image
      run: docker build -t autoreviewbot .

    # Add your docker push or deploy step here (e.g. to AWS, Render, etc.)
